<style>
    .tamanho-tela {
        min-width: 70%;
        margin-left: -33%;
        margin-top: 3%;
    }
</style>

<div class="modal-content" style="height:100%;">

    <div class="modal-header">

        <button type="button"
                class="close"
                ng-click="fechar()"
                data-dismiss="modal"
                tooltip="{{'MH020'| translate}}"
                aria-hidden="true"
                aria-label="Fechar">
            &nbsp;&times;&nbsp;
        </button>
        &nbsp;
        <button type="button"
                class="close"
                ng-click="editarEmail()"
                tooltip="Editar"
                aria-hidden="true"
                ng-show="editandoEmail">
            <span class="ms-icone-lapis">&nbsp; </span>
        </button>
        <h4 class="modal-title">{{'previa-email' | translate}}</h4>

    </div>

    <div class="modal-body">

        <div>
            <!-- INICIO ckeditor -->
            <form>
                <div class="row">
                    <div class='span12 top2'>
                        <textarea
                             ms-ckeditor="ckOptions" 
                             id="conteudoCkOptions" 
                             ng-model="filtro.conteudoEmail"
                             ng-disabled="editandoEmail"></textarea>
                    </div>
                </div>
            </form>
       </div>
       
            <div class="row margin-top-double">
                <div class="span12">
                    <label><strong>Anexos</strong> </label>

                    <div class="row span12">
                        <table class="table table-hover" ng-table="arquivosEmail">
                            <tbody>
                            <tr ng-if="!filtro.arquivos || filtro.arquivos.length <= 0">
                                <td colspan="2">Nenhum arquivo encontrado</td>
                            </tr>
                            <tr ng-repeat="arquivo in filtro.arquivos">
                                 <td>
                                    <a ng-if="arquivo.id" 
                                        tooltip="{{'MH205' | translate}}"
                                        ng-href="{{getUrlDownload(arquivo.id)}}">
                                        <label>{{arquivo.nomeArquivoComExtensao}}</label>
                                    </a>
                                    
                                        <a ng-if="!arquivo.id"
                                        ng-click="downloadArquivo(arquivo)"
                                        tooltip="{{'MH205' | translate}}">
                                        <label>{{arquivo.nomeArquivoComExtensao}}</label>
                                    </a>
                                </td>
                                <td ng-if="!editandoEmail" >
                                    <button type="button" class="close" ng-click="removerArquivoDoEmail(arquivo)" aria-hidden="true"
                                            aria-label="Fechar">&times;
                                    </button>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            
    </div>

    <div class="modal-footer">

        <div class="span12">
            <div class="row">
                <div class="btn-form-right">

                    <button class="btn btn-sm"
                            type="button"
                            ng-click="cancelar()"
                            tooltip="{{ 'MH057' | translate }}">
                        {{'MH057'| translate}}
                    </button>

                    <button class="btn btn-sm btn-primary"
                            ng-click="enviarEmail();"
                            tooltip="Enviar"> Enviar
                    </button>

                </div>
            </div>
        </div>

    </div>
</div>
