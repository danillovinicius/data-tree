<style>
    .tamanho-tela {
        min-width: 70%;
        margin-left: -30%;
        margin-top: 3%;
    }
</style>

<div class="modal-content" style="height:100%;">

    <div class="modal-header">
        <button type="button" class="close" ng-click="fechar()" data-dismiss="modal" tooltip="{{'MH020'| translate}}" aria-hidden="true" aria-label="Fechar">
            &times;
        </button>
        <h4 class="modal-title">{{titulo}}</h4>
    </div>

    <div class="modal-body">

        <div class="row">
            <div class="span12">
                <fieldset class="filder span12">
                    <legend><strong>{{'rede-destino'| translate}}</strong></legend>

                    <div class="row">
                        <div class="span1">
                            <label for="esfera">
                                <strong>{{'esfera' | translate}}:</strong>
                            </label>
                        </div>
                        <div class="span2">
                            <select id="esfera"
                                    ng-options="esfera.id as esfera.descricao for esfera in esferas | orderBy:'descricao'"
                                    ng-model="filtroRedeDestino.esfera">
                                <option value="">-- Selecione --</option>
                            </select>
                        </div>

                        <div class="span1">
                            <label for="tipo">
                                <strong>{{'tipo' | translate}}:</strong>
                            </label>
                        </div>
                        <div class="span3">
                            <select id="tipo"
                                    ng-options="tipo.id as tipo.descricao for tipo in tipos | orderBy:'descricao'"
                                    ng-model="filtroRedeDestino.tipo">
                                <option value="">-- Selecione --</option>
                            </select>
                        </div>

                        <div class="span1">
                            <label for="nivel">
                                <strong>{{'nivel' | translate}}:</strong>
                            </label>
                        </div>
                        <div class="span2">
                            <select id="nivel"
                                    ng-options="nivel.id as nivel.id for nivel in niveis | orderBy:'id'"
                                    ng-model="filtroRedeDestino.nivel">
                                <option value="">-- Selecione --</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="span1">
                            <label for="uf">
                                <strong>{{'uf' | translate}}:</strong>
                            </label>
                        </div>
                        <div class="span2">
                            <select id="uf"
                                    ng-options="uf.id as uf.noUf for uf in ufs | orderBy:'noUf'"
                                    ng-model="filtroRedeDestino.uf">
                                <option value="">-- Selecione --</option>
                            </select>
                        </div>
                        <div class="span1">
                            <label for="municipio">
                                <strong>{{'municipio' | translate}}:</strong>
                            </label>
                        </div>
                        <div class="span3">
                            <select id="municipio"
                                    ng-options="municipio.id as municipio.nome for municipio in municipios | orderBy:'nome'"
                                    ng-model="filtroRedeDestino.municipio">
                                <option value="">-- Selecione --</option>
                            </select>
                        </div>
                    </div>

                </fieldset>
            </div>

        </div>


        <div class="span12">
            <table class="table ms-grid" style="margin-bottom:20px">
                <thead>
                <tr>
                    <th class="text-center">
                        <div>nome rede</div>
                    </th>
                    <th class="text-center">
                        <div>{{'nivel-rede'|translate}}</div>
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr ng-if="redes.length <= 0">
                    <td colspan="2">{{'MI003' | translate}}</td>
                </tr>
                <tr ng-repeat="rede in redes" ng-if="redes.length > 0">
                    <td><a ng-click="selecionarRede(rede)">{{rede.nome}}</a></td>
                    <td>{{rede.nivel}}</td>
                </tr>
                </tbody>
            </table>
        </div>

    </div>

    <div class="modal-footer">

    </div>

</div>
