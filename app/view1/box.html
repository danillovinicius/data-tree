
<div class="bp-item bp-corner-all bt-item-frame">
    <div name="titleBackground" class="bp-item bp-corner-all bp-title-frame" style="background:{{itemTitleColor}};top: 2px; left: 2px; width: 216px; height: 20px;">

        <div name="title" class="bp-item bp-title" style="top: 3px; left: 6px; width: 208px; height: 18px;">
            {{itemConfig.title}}
        </div>
    </div>
    <div class="bp-item bp-photo-frame" style="top: 26px; left: 2px; width: 50px; height: 60px;">
    </div>
    <div name="phone" class="bp-item" style="top: 26px; left: 56px; width: 162px; height: 18px; font-size: 12px;">
        {{itemConfig.phone}}
    </div>
    <div class="bp-item" style="top: 44px; left: 56px; width: 162px; height: 18px; font-size: 12px;">
        <a name="email" href="mailto::{{itemConfig.email}}" target="_top">{{itemConfig.email}}</a>
    </div>
    <div class="bp-item" style="top: 44px; left: 56px; width: 162px; height: 18px; font-size: 12px;"><a
            ng-click="onButtonClick()" name="email">--- Link ---</a></div>
    <div name="description" class="bp-item" style="top: 62px; left: 56px; width: 162px; height: 36px; font-size: 10px;">
        {{itemConfig.description}}
    </div>
</div>
